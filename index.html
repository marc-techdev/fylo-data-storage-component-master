<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="./dist/output.css" rel="stylesheet">

    <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body class="p-6">
    <main class="flex flex-col md:flex-row items-end gap-4 w-full max-w-230">

        <div class="bg-blue-850 p-10 rounded-tr-[100px] rounded-bl-lg rounded-br-lg rounded-tl-lg w-full md:w-1/3">
            <img src="./images/logo.svg" alt="Fylo Logo" class="mb-8">
            <div class="flex gap-4">
                <div class="bg-blue-950 w-12 h-12 rounded-lg flex items-center justify-center">
                    <img src="./images/icon-document.svg" alt="" class="w-5 h-5">
                </div>
                <div class="bg-blue-950 w-12 h-12 rounded-lg flex items-center justify-center">
                    <img src="./images/icon-folder.svg" alt="" class="w-5 h-5">
                </div>
                <div class="bg-blue-950 w-12 h-12 rounded-lg flex items-center justify-center">
                    <img src="./images/icon-upload.svg" alt="" class="w-5 h-5">
                </div>
            </div>
        </div>

        <div class="bg-blue-850 p-10 rounded-lg w-full md:w-2/3 relative">
            <p class="mb-4 text-center text-white opacity-90 md:text-left">Youâ€™ve used <span class="font-bold text-white">815 GB</span> of your storage</p>

            <div class="bg-blue-950/50 rounded-full h-5 p-0.75 flex items-center">
                <div class="bg-primary-gradient h-full rounded-full w-[75%] flex items-center justify-end pr-0.5">
                    <div class="bg-white w-3 h-3 rounded-full"></div>
                </div>
            </div>

            <div class="flex justify-between mt-2 font-bold text-[12px] text-white">
                <span>0 GB</span>
                <span>1000 GB</span>
            </div>

            <div class="absolute w-45 -bottom-10 left-1/2 -translate-x-1/2 md:bottom-auto md:-top-10 md:right-10 md:left-auto md:translate-x-0 ">
                <div class="bg-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3 md:rounded-br-none">
                    <span class="text-blue-950 text-4xl font-bold">185</span>
                    <span class="text-grayish-blue font-bold text-[12px] tracking-widest uppercase">GB Left</span>

                    <div class="hidden md:block absolute right-0 -bottom-4 w-0 h-0 border-t-20 border-t-white border-l-20 border-l-transparent"></div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
